repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args: [--fix, --show-fixes, --exit-non-zero-on-fix]
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: mypy-src-strict
        name: mypy-src-strict
        entry: uv run mypy src --show-error-codes --strict --warn-unused-ignores
        language: system
        pass_filenames: false
        files: ^src/

      - id: mypy-tests-standard
        name: mypy-tests-standard
        entry: bash -c 'uv run mypy tests --show-error-codes || true'
        language: system
        pass_filenames: false
        files: ^tests/

      - id: security-check
        name: security-check
        entry: bash -c 'uv run pip install bandit > /dev/null 2>&1 && uv run bandit -r src/ -f json -ll -ii || true'
        language: system
        pass_filenames: false
        files: ^src/

      - id: pytest-with-coverage
        name: pytest-with-coverage
        entry: uv run pytest --cov=src/ti4 --cov-report=term-missing --tb=short
        language: system
        pass_filenames: false
        always_run: true

      - id: runtime-type-check
        name: runtime-type-check
        entry: bash -c 'PYTHONPATH=src uv run pytest tests/ -v --tb=short'
        language: system
        pass_filenames: false
        files: ^tests/
